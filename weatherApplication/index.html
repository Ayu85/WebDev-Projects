<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayu-Weather </title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@800&display=swap" rel="stylesheet">
</head>

<body>

    <div id="wrapper" class=" h-[100vh] w-[100vw] ">
        <h1 class="text-center text-3xl mt-4 font-bold track" id="weatherHead">WEATHER APP</h1>
        <!-- two tabs -->
        <div id="tabs"
            class="flex cursor-pointer justify-between max-w-[550px] w-[90%] ml-[50%] fixed -translate-x-[50%] mt-5 text-base">
            <p id="your_weather" class="currentTab ">Your Weather</p>
            <p id="search_weather">Search Weather</p>
        </div>
        <!-- grant location container -->
        <div class="ml-[50%]  -translate-x-[50%] flex  flex-col items-center mt-20 gap-2 text-base  "
            id="grant_location_container">
            <img src="locationIcon.png" class="w-16" alt="">
            <p class="text-center text-xl font-semibold tracking-wider">Grant Locaion Access</p>
            <p class="text-center">Allow location access to get your current location</p>
            <button class="bg-[#69a6f27f] py-1 text-lg pl-4 pr-4 hover:bg-slate-400 transition-all"
                id="grant_access_btn">Grant Access</button>
        </div>
        <!-- loader gif -->
        <div class="relative w-28 z-50 ml-[50%] -translate-x-12 mt-32 hidden" id="loader">
            <img src="loading-7528_512.gif" class="" alt="">
        </div>
        <!-- location search container -->
        <div id="location_search_container"
            class="hidden absolute top-32 ml-[50%]  -translate-x-[50%] flex  justify-between w-max items-center mt-8 gap-2">
            <input type="text" placeholder="search the city..." name="" id="city"
                class="w-80 text-white placeholder:text-white pl-3 rounded-lg bg-[#dbe2ef80]">
            <button class="bg-[#69a6f27f] pl-2 pr-2  rounded-full "><img src="searchimg.png" class="w-5 py-[2px] "
                    alt=""></button>
        </div>
        <!-- weather data container on main page -->
        <div id="your_weather_container"
            class=" hidden  ml-[50%]  -translate-x-[50%]  flex flex-col items-center mt-36 gap-5">
            <div class="flex justify-center items-center">
                <!-- location name and flag -->
                <p class="text-3xl" id="location_area">Location</p>
                <img src="india.png" alt="falied" class="ml-2">
            </div>
            <div class="text-2xl" id="weather_condition">
                <!-- weather condition -->
                condition
            </div>
            <div class="mt-2">
                <!-- weather condition image -->
                <img src="" alt="falied">
            </div>
            <div class="text-4xl" id="temp_render">
                <!-- temperature -->
                temp
            </div>
            <div class="flex gap-4 flex-wrap   items-center justify-center mt-5">
                <!-- three divs container of weather data -->
                <div class="bg-[#dbe2ef57] w-40 h-28 flex flex-col justify-center  items-center">
                    <!-- box1 ****wind speed**** -->
                    <img src="wind.png" class="w-10" alt="stateimg">
                    <p class="text-2xl">WINDSPEED</p>
                    <p id="wind_speed_value">statevalue</p>
                </div>
                <div class="bg-[#dbe2ef57]  w-40 h-28 flex flex-col justify-center  items-center">
                    <!-- box2 -->
                    <img src="hmidity.png" class="w-10" alt="stateimg">
                    <p class="text-2xl">HUMIDITY</p>
                    <p id="humidity_value">statevalue</p>
                </div>
                <div class="bg-[#dbe2ef57]   w-40 h-28 flex flex-col justify-center  items-center">
                    <!-- box3 -->
                    <img src="clouds.png" class="w-10" alt="stateimg">
                    <p class="text-2xl">CLOUDS</p>
                    <p id="clouds_value">statevalue</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
