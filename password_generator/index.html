<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Generate strong passwords</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div id="main_box">
            <div class="pass_heading w-96 h-78 ">
                <h1>PASSWORD GENERATOR</h1>
            </div>
            <!-- paassword output -->
            <div class="pass_output w-96 h-78"><span id="show_pass"></span>
                <img width="30" height="50" src="icons8-copy-50.png" alt="copy" id="copy_btn" />
                <span id="passwordCopied">Copied</span>
            </div>
            <div class="w-96 h-78 " id="password_generator">
                <!-- main password setting box -->
                <div id="pass_length" class="text-white text-xl flex justify-between pl-4 pr-4 mt-4">
                    <div class="text-xl text-white font-semibold tracking-wide">Password Length</div>
                    <div class="text-[#daa520] font-bold tracking-wider" id="length_value">0</div>
                </div>
                <div id="slider">
                    <!-- slider -->
                    <input type="range" min="4" max="20" name="" id="length_selector" class="ml-12 mt-4 "
                        oninput="handleSlider()">
                </div>
                <div class="mt-5 ml-5 text-white text-lg tracking-wide ">
                    <!-- 4 radio buttons -->
                    <input type="checkbox" id="uppercase" class="checkbox">
                    <label for="uppercase">Includes uppercase letters</label><br>
                    <input type="checkbox" id="lowercase" class="mt-3 checkbox">
                    <label for="lowercase">Includes lowercase letters</label><br>
                    <input type="checkbox" id="numbers" class="mt-3 checkbox">
                    <label for="letters">Includes numbers</label><br>
                    <input type="checkbox" id="symbols" class="mt-3 checkbox">
                    <label for="symbols">Includes symbols</label><br>
                </div>
                <div class=" flex justify-between items-center pl-4 pr-6 mt-4 h-12">
                    <h1 class="text-xl text-white font-semibold tracking-wider">Strength</h1>
                    <div id="strength_indicator" class="rounded-full w-5 h-5 bg-red-500"></div>
                </div>
                <button id="generate_btn">GENERATE</button>

            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
